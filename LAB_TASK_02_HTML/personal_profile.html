<!DOCTYPE html>
<html>
<head>
	<title>Personal Profile</title>
</head>
<body>
     <table border="1">
     	<tr>
     		<td colspan="2" align="center">Personal Profile</td>
     	</tr>

     	<tr>
     		<td>Name</td>
     		<td><input type="text" name="name" value=""> </td>
     	</tr>

     	<tr>
     		<td>Email</td>
     		<td><input type="email" name="Email" value=""> </td>
     	</tr>

     	<tr>
     		<td>Gender</td>
     		<td> 
     		 <input type="radio" name="gender" value=""> Male
			 <input type="radio" name="gender" value=""> Female
			 <input type="radio" name="gender" value=""> Other 
			</td>
     	</tr>

     	<tr>
     		<td>Date of Birth</td>
     		<td> <input type="date" name="dob"> </td>
     	</tr>

     	<tr>
     		<td>Blood Group</td>
     		<td><select name="bg">
			    <option value="A+">A+</option>
			    <option value="B+">B+</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option></td>
     	</tr>

     	<tr>
     		<td>Degree</td>
     		<td>
     		 <input type="checkbox" name="SSC" value=""> SSC 
			 <input type="checkbox" name="HSC" value=""> HSC
			 <input type="checkbox" name="BSc" value=""> BSc
     		</td>
     	</tr>

     	<tr>
     		<td>Photo</td>
     		<td><input type="file" name="cv"></td>
     	</tr>

     	<tr >
     		<td colspan="2" align="right">
     		<input  type="submit" name="btn1" value="submit">
     		<input type="Reset" name="btn2" value="reset">
     	</td>
     	</tr>
     	
     </table>
</body>
</html>
