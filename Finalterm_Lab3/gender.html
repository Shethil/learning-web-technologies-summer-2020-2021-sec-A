<!DOCTYPE html>
<html>
<head>
	<title>Gender</title>
</head>
<body>
	<h1 id="head1">Submit the form</h1>
	<fieldset>
		<legend>Gender</legend>
	  <form name="myForm" onsubmit="return(getGender());">
	  	     <input id="gender" type="radio" name="gender" value=""> Male
			 <input id="gender" type="radio" name="gender" value=""> Female
			 <input id="gender" type="radio" name="gender" value=""> Other 
	  	<br>
	    <input onclick="getGender()" type="submit" name="btn" value="submit">
	  </form>
  </ fieldset>

   <script>
		"use strict"

		function getGender(){
			let gender = document.myForm.gender.value;

			if(gender != ''){
				document.getElementById('head1').innerHTML = gender;
			}else{
				alert('null value');
			}
		}
	</script>

</body>
